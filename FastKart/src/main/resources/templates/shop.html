    <script type="text/javascript">
		$(document).ready( function() {
			 $('.qty-right-plus') .on( 'click', function() {
				 let quantityInput = $( this) .parent() .find( '.qty-input');
					 let currentQuantity = parseInt(quantityInput .val());
					 quantityInput .val(currentQuantity + 1);
					 addToCartIfQuantityGreaterThanZero(quantityInput .val()); });
 				$('.qty-left-minus')
												.on(
														'click',
														function() {
															let quantityInput = $(
																	this)
																	.parent()
																	.find(
																			'.qty-input');
															let currentQuantity = parseInt(quantityInput
																	.val());
															if (currentQuantity > 0) {
																quantityInput
																		.val(currentQuantity - 1);
																addToCartIfQuantityGreaterThanZero(quantityInput
																		.val());
															}
														});

										function addToCartIfQuantityGreaterThanZero(
												quantity) {
											const productId = 1; // Replace with the actual product ID

											if (quantity > 0) {
												// AJAX POST request to add the product to cart
												$
														.ajax({
															url : '/user/addToCart',
															type : 'POST',
															data : {
																pid : productId,
																qty : quantity
															// Add other data if needed
															},
															success : function(
																	response) {
																// Handle success scenario (e.g., show a success message)
																console
																		.log('Product added successfully.');
																alert('Product added successfully.')
															},
															error : function(
																	xhr,
																	status,
																	error) {
																// Handle error scenario
																console
																		.error(
																				'Error adding product to cart:',
																				error);
																alert('Error adding product to cart.')
															}
														});
											} else {
												// If quantity becomes 0, you may want to remove the product from the cart
												console
														.log('Product removed from the cart.');
												alert('Product removed from the cart.')
												// Add logic to remove the product from the cart using AJAX if required
											}
										}
									});
				</script>

    	        method: 'GET',
    	        dataType: 'json',
    	        success: function(response) {
    	            if (response && response.length > 0) {
    	                var categoryFilter = $('#categoryFilter');
    	                var previousCheckbox = null;

    	                response.forEach(function(category, index) {
    	                    var categoryListItem = $('<li>\
    	                        <div class="form-check ps-0 m-0 category-list-box">\
    	                            <input class="checkbox_animated" type="checkbox" id="category_' + index + '">\
    	                            <label class="form-check-label" for="category_' + index + '">\
    	                                <span class="name">' + category.cname + '</span>\
    	                                <span class="number">(' + category.size + ')</span>\
    	                            </label>\
    	                        </div>\
    	                    </li>');

    	                    categoryFilter.append(categoryListItem);

    	                    var input = categoryListItem.find('input');
    	                    input.on('change', function() {
    	                        if (this.checked) {
    	                            if (previousCheckbox && previousCheckbox !== this) {
    	                                $(previousCheckbox).prop('checked', false);
    	                            }
    	                            filterByCategory(category.id);
    	                            previousCheckbox = this;
    	                        } else {
    	                        	getAllProducts();
    	                        }
    	                    });
    	                });
    	            } else {
    	                console.error('Empty or invalid response received from the server.');
    	            }
    	        },
    	        error: function(xhr, status, error) {
    	            console.error('AJAX request failed:', error);
    	        }
    	    });
    	}

    	fetchCategoryData();
    });
    
    function filterByCategory(id) {
    	$.ajax({
    		url: '/api/shop?categoryId=' + id,
    		method: 'GET',
    		dataType: 'json',
    		success: function(response) {
    			displayFilteredProducts(response);
    		},
    		error: function(xhr, status, error) {
    			console.error(error);
    		}
    	});
    }
    
    
    $(document).ready(function() {

    function getAllProducts() {
    	$.ajax({
    		url: '/api/shop',
    		method: 'GET',
    		dataType: 'json',
    		success: function(response) {
    			displayFilteredProducts(response);
    		},
    		error: function(xhr, status, error) {
    			console.error(error);
    		}
    	});
    }
    
    });
    
    
    function displayFilteredProducts(products) {
        var productListSection = $('#product-list-section');
        productListSection.empty();

        if (Array.isArray(products) && products.length > 0) {
            products.forEach(function(p, index) {
                var productHtml = `
                    <div>
                        <div class="product-box-3 h-100 wow fadeInUp">
                            <div class="product-header">
                                <div class="product-image">
                                <form id="addToWishlistForm${index+1}">
	                                <div class="label-flex product-detail">
	                                <input type="hidden" name="pid" value="${p.id}">
										<button id="addToWishlistBtn${index+1}" class="btn p-0 wishlist btn-wishlist">
											<!-- <i class="fa-solid fa-heart"></i> -->
											<i class="fa-regular fa-heart theme-color"></i>
										</button>
									</div>
								</form>
                                    <a href="/product-details/${p.id}">
                                        <img src="../assets/images/cake/product/2.png" class="img-fluid blur-up lazyload" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="product-footer">
                                <div class="product-detail">
                                    <span class="span-name">${p.cname}</span>
                                    <a href="/product-details/${p.id}">
                                        <h5 class="name">${p.pname}</h5>
                                    </a>
                                    <p class="text-content mt-1 mb-2 product-content">${p.description}</p>
                                    <div class="product-rating mt-2">
                                    <ul class="rating">
                                        <li>
                                            <i data-feather="star" class="fill"></i>
                                        </li>
                                        <li>
                                            <i data-feather="star" class="fill"></i>
                                        </li>
                                        <li>
                                            <i data-feather="star" class="fill"></i>
                                        </li>
                                        <li>
                                            <i data-feather="star" class="fill"></i>
                                        </li>
                                        <li>
                                            <i data-feather="star"></i>
                                        </li>
                                    </ul>
                                    <span>(4.0)</span>
                                </div>
                                <h6 class="unit">250 ml</h6>
                                    <h5 class="price">
                                        <span class="theme-color">₹${p.discount_price}</span>
                                        <del>₹${p.price}</del>
                                    </h5>
                                    <form id="addToCartForm${index+1}">
                                    	<input type="hidden" name="pid" value="${p.id}">
	                                    <div class="add-to-cart-box bg-white">
											<input type="hidden" name="qty" value="1">
	                                        <button id="addToCartBtn${index+1}" class="btn btn-add-cart addcart-button">Add
	                                        <span style="margin-left: 10px;"><i class="fa-solid fa-bag-shopping theme-color"></i></span>
	                                        </button>
	                                    </div>
	                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                productListSection.append(productHtml);
            });
        } else {
            productListSection.html('<img class="rounded mx-auto d-block" alt="no product found" src="assets/images/noproduct/6632286.webp">');
        }
    }

    function generateStarRating(rating) {
        const filledStars = Math.floor(rating);
        const remainder = rating - filledStars;
        let starHtml = '';

        for (let i = 0; i < filledStars; i++) {
            starHtml += '<li><i data-feather="star" class="fill"></i></li>';
        }

        if (remainder > 0) {
            starHtml += '<li><i data-feather="star-half"></i></li>';
        }

        return starHtml;
    }

	<script>
    $(document).ready(function() {
        // Initialize your range slider
        var priceRangeSlider = $(".js-range-slider").ionRangeSlider({
            type: "double",
            grid: true,
            min: 0,
            max: 10000, // Adjust the max value based on your price range
            from: 0,
            to: 10000,
            onFinish: function (data) {
                filterByPriceRange(data.from, data.to);
              },
        });

        function filterByPriceRange(min, max) {
            $.ajax({
                url: '/filterByPriceRange?min=' + min + '&max=' + max,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    displayFilteredProducts(response);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        priceRangeSlider.on("change", function(data) {
            var minValue = data.from;
            var maxValue = data.to;
            
            filterByPriceRange(minValue, maxValue);
        });
    });
</script>
