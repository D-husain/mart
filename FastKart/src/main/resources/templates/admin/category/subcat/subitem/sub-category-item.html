    $(document).ready(function() {
    	$("#submitSubCategoryItem").click(function(e) {
    		e.preventDefault();

    				type: 'POST',

    				data: formData,

    					$('#add-sub-category-item').modal('hide');
    					getAllSubCategoriesItem();
    					$('#SubcategoryFormItem')[0].reset();
    					
    					 // Show success notification
    					$.notify('<i class="fas fa-check"></i></i><strong>Subcategory Item</strong> added successfully...', {
    					    type: 'theme',
    					    allow_dismiss: true,
    					    delay: 3000,
    					    showProgressbar: true,
    					    timer: 300,
    					    // timer: 555555500,
    					    animate: {
    					        enter: 'animated fadeInDown',
    					        exit: 'animated fadeOutUp'
    					    }
    					});

    				},
    				error: function(error) {
    					alert(error);
    					$('#add-sub-category-item').modal('hide');
    				}
    			});
    	});
    });
    
    function getAllSubCategoriesItem() {
    	
        $.ajax({
            url: '/subcategory/item/data',
            method: 'GET',
            dataType: 'json',
            success: function(json) {
                var tableBody = $('table tbody');
                tableBody.empty();

                $(json).each(function(index, subcategoryitem) {
                    var tr = '<tr>' +
                        '<td>' + subcategoryitem.subitemname + '</td>' +
                        '<td>26-12-2021</td>' +
                        '<td>' +
                        '<div class="table-image">' +
                        '<img src="admin/assets/images/product/1.png" class="img-fluid" alt="">' +
                        '</div>' +
                        '</td>' +
                        '<td>' +
                        '<div class="category-icon">' +
                        '<img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/vegetable.svg" class="img-fluid" alt="">' +
                        '</div>' +
                        '</td>' +
                        '<td>' +
                        '<ul>' +
                        /* '<li>' +
                        '<a href="order-detail.html">' +
                        '<i class="ri-eye-line"></i>' +
                        '</a>' +
                        '</li>' + */
                        '<li>' +
                        '<a data-id=' + subcategoryitem.id + ' class="edit">' +
                        '<i class="ri-pencil-line"></i>' +
                        '</a>' +
                        '</li>' +
                        '<li>' +
                        '<a class="delete" data-id=' + subcategoryitem.id + '>' +
                        '<i class="ri-delete-bin-line"></i>' +
                        '</a>' +
                        '</li>' +
                        '</ul>' +
                        '</td>' +
                        '</tr>';
                    tableBody.append(tr);
                });
                //getPagination('#myTable');
            },
            error: function(error) {
                alert('Error fetching subcategoriesitem: ' + error);
            }
        });
    }
    
    $('table').on('click', '.delete', function() {
    	var id = $(this).data('id');

    	$('#delete-item').modal('show');

    	// Confirm delete action
    	$('#confirmDelete').on('click', function() {
    		$.ajax({
    			type: "DELETE",
    			url: "/subcategory/item/delete/" + id,
    			cache: false,
    			success: function() {
    				$('#delete-item').modal('hide');
    				$('a[data-id="' + id + '"]').closest('tr').fadeOut('slow', function() {
    					$(this).remove();
    				});
    				
    				// Show success notification
						$.notify('<i class="fas fa-check"></i></i><strong>Subcategory Item</strong> deleted successfully...', {
					    type: 'theme',
					    allow_dismiss: true,
					    delay: 3000,
					    showProgressbar: true,
					    timer: 300,
					    // timer: 555555500,
					    animate: {
					        enter: 'animated fadeInDown',
					        exit: 'animated fadeOutUp'
					    }
					});
    			},
    			error: function(error) {
    				console.error('Error deleting category:', error);
    				$('#delete-item').modal('hide');
    			}
    		});
    	});
    });

    </script>
    
    <script>
		document.addEventListener('DOMContentLoaded', function () {
		    fetch('/category/data')
		        .then(response => response.json())
		        .then(data => {
		            const categorySelect = document.getElementById('categorySelect');
		
		            categorySelect.innerHTML = '<option selected disabled>Select Category</option>';
		
		            data.forEach(category => {
		                const option = document.createElement('option');
		                option.value = category.id;  
		                option.text = category.cname;
		                categorySelect.appendChild(option);
		            });
		        })
		        .catch(error => {
		            console.error('Error fetching category data:', error);
		        });
		});
	</script>

	<script th:inline="javascript">
	    function loadSubcategories() {
	        var categoryId = document.getElementById("categorySelect").value;
	        var subcategorySelect = document.getElementById("subcategorySelect");
	
	        subcategorySelect.innerHTML = '<option selected disabled>Select Subcategory</option>';
	
	        fetch('/getSubcategories?categoryId=' + categoryId)
	            .then(response => response.json())
	            .then(subcategories => {
	                subcategories.forEach(function(sub) {
	                    var option = document.createElement("option");
	                    option.value = sub.subcname;
	                    option.text = sub.subcname;
	                    subcategorySelect.add(option);
	                });
	            })
	            .catch(error => console.error('Error fetching subcategories:', error));
	    	}
	</script>
