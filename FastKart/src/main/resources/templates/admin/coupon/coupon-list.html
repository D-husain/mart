      <script type="text/javascript">
    $(document).ready(function() {
    	getAllCoupon();
    });
    
    
    $(document).ready(function() {
    	$("#submitCoupon").click(function(e) {
    		e.preventDefault();
    		var formData = new FormData($('#couponForm')[0]);
    		
    			$.ajax({
    				type: 'POST',
    				url: '/coupon/save',
    				data: formData,
    				processData: false,
    				contentType: false,
    				success: function() {
    					$('#add-coupon').modal('hide');
    					getAllCoupon();
    					
    					// Show success notification
						$.notify('<i class="fas fa-bell"></i></i><strong>Coupon Item</strong> add successfully...', {
					    type: 'theme',
					    allow_dismiss: true,
					    delay: 3000,
					    showProgressbar: true,
					    timer: 300,
					    // timer: 555555500,
					    animate: {
					        enter: 'animated fadeInDown',
					        exit: 'animated fadeOutUp'
					    }
					});
    				},
    				error: function(error) {
    					alert(error);
    					$('#add-coupon').modal('hide');
    				}
    			});
    	});
    });
    
    
    function getAllCoupon() {
        $.ajax({
            url: '/coupon/data',
            method: 'GET',
            dataType: 'json',
            success: function(json) {
                var tableBody = $('table tbody');
                tableBody.empty();

                $(json).each(function(index, coupon) {
                    var tr = `<tr>
                        <td>${index + 1}</td>
                        <td>${coupon.coupon_name}</td>
                        <td>${coupon.coupon_code}</td>
                        <td class="theme-color">${coupon.discount}%</td>
                        <td>
                            <ul>
                                <li>
                                    <a href="javascript:void(0)">
                                        <i class="ri-pencil-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a data-id="${coupon.id}" class="delete">
                                        <i class="ri-delete-bin-line"></i>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>`;
                    tableBody.append(tr);
                });

                $('#table_id').DataTable();
            },
            error: function(error) {
                alert('Error fetching Coupon: ' + error);
            }
        });
    }
    
    $('table').on('click', '.delete', function() {
    	var id = $(this).data('id');

    	$('#Delete-Coupon').modal('show');

    	$('#confirmDelete').on('click', function() {
    		$.ajax({
    			type: "DELETE",
    			url: "/coupon/delete/" + id,
    			cache: false,
    			success: function() {
    				$('#Delete-Coupon').modal('hide');
    				$('a[data-id="' + id + '"]').closest('tr').fadeOut('slow', function() {
    					$(this).remove();
    				});
    				// Show success notification
					$.notify('<i class="fas fa-check"></i></i><strong>Coupon Item</strong> deleted successfully...', {
				    type: 'theme',
				    allow_dismiss: true,
				    delay: 3000,
				    showProgressbar: true,
				    timer: 300,
				    // timer: 555555500,
				    animate: {
				        enter: 'animated fadeInDown',
				        exit: 'animated fadeOutUp'
				    }
				});
    			},
    			error: function(error) {
    				console.error('Error deleting category:', error);
    				$('#Delete-Coupon').modal('hide');
    			}
    		});
    	});
    });

    </script>
