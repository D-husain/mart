    <!-- Reply Modal Start -->
	<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body" id="replyFormSection">
					<form id="replyForm">
						<input type="hidden" name="email" id="inquirerEmail" />
						<div class="row">
							<div class="col-12">
								<label>Inquirer Message</label>
								<div class="form-group">
									<textarea readonly class="form-control" name="message" id="inquirerMessages" rows="4" placeholder="Inquirer's message" style="resize: auto"></textarea>
								</div>
								<input type="hidden" name="contactId" id="inquirerId" />
							</div>
							<div class="col-12">
								<label>Your reply</label>
								<div class="form-group">
									<textarea class="form-control" name="reply" id="inquirerReplay" rows="6" onkeypress="checkreply()" placeholder="your message" style="resize: auto"></textarea>
									<span id='reperr' class='text-danger'></span>
								</div>
							</div>
						</div>
						<div class="modal-footer" id="replyFormFooter">
							<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-dismiss="modal">No</button>
							<button onclick='return sendReplyButton()' type="submit" class="btn btn-primary">Send</button>
						</div>
					</form>
				</div>
				<div class="modal-body" id="replyDetailsSection" style="display: none;">
					<div class="row">
						<div class="col-12">
							<label>Inquirer Message</label>
							<div class="form-group">
								<p id="inquirerMessage"></p>
							</div>
						</div>
						<div class="col-12">
							<label>Your Reply</label>
							<div class="form-group">
								<p id="yourReply"></p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Reply Modal End -->
	
	
	<script type="text/javascript">
			$(document).ready(function() {
				getAllinquirie();
			});
			
			function getAllinquirie() {
			    $.ajax({
			        url: '/contact/data',
			        method: 'GET',
			        dataType: 'json',
			        success: function(json) {
			            var tableBody = $('table tbody');
			            tableBody.empty();

			            $(json).each(function(index, contact) {
			                var tr = $('<tr>' +
			                    '<td class="text-center">' + (index + 1) + '</td>' +
			                    '<td>' +
			                    '<div class="user-name">' +
			                    '<span>' + contact.fname + ' ' + contact.lname + '</span>' +
			                    '</div>' +
			                    '</td>' +
			                    '<td>' + contact.email + '</td>' +
			                    '<td>' +
			                    '<ul>' +
			                    '<li>' +
			                    '<a class="reply" data-id=' + contact.id + '>' +
			                    '<i class="ri-mail-send-line"></i>' +
			                    '</a>' +
			                    '</li>' +
			                    '</ul>' +
			                    '</td>' +
			                    '</tr>');
			                tableBody.append(tr);
			            });

			            $('#table_id').DataTable();
			        },
			        error: function(error) {
			            alert('Error fetching inquiries: ' + error);
			        }
			    });
			}
			
			$('table').on('click', '.reply', function() {
			    var id = $(this).data('id');
			    $.getJSON('/reply/' + id, function(reply) {
			        if (reply !== null && reply.replay !== null) {
			            $('#inquirerMessage').text(reply.message);
			            $('#yourReply').text(reply.replay);
			            $('#replyDetailsSection').show();
			            $('#replyFormSection').hide();
			        } else {
			            $('#inquirerId').val(reply.id);
			            $('#inquirerMessages').val(reply.message);
			            $('#inquirerEmail').val(reply.email);
			            $('#replyDetailsSection').hide();
			            $('#replyFormSection').show();
			        }
			        $('#replyModal').modal('show');
			    });
			});

			function checkreply() {
				let reply = document.getElementById('inquirerReplay').value;
				let reperr = document.getElementById('reperr');
				let r = /[a-zA-Z0-9@,]+$/
				if (reply === "") {
					reperr.innerHTML = "Please enter the your reply";
					return false;
				} else if (!reply.match(r)) {
					reperr.innerHTML = "Invalid your reply";
					return false;
				} else {
					reperr.innerHTML = "";
					return true;
				}
			}

			function sendReplyButton() {
				let isreplyValid = checkreply();
				return isreplyValid;
			}

			$(document).ready(function() {
			    $('#replyForm').submit(function(e) {
			        e.preventDefault(); 
			                
			        var formData = {
			            contactId: $('#inquirerId').val(),
			            reply: $('#inquirerReplay').val(),
			            email: $('#inquirerEmail').val(),
			            message: $('#inquirerMessages').val()
			        };
			        
			        $.ajax({
			            type: 'POST',
			            url: '/user/replyMessage',
			            data: formData,
						success: function() {
							$('#replyModal').modal('hide');
							$('#replyForm')[0].reset();
							getAllinquirie();
							// Show success notification
							$.notify('<i class="fas fa-check"></i></i><strong>Reply </strong> send successfully...', {
						    type: 'theme',
						    allow_dismiss: true,
						    delay: 3000,
						    showProgressbar: true,
						    timer: 300,
						    // timer: 555555500,
						    animate: {
						        enter: 'animated fadeInDown',
						        exit: 'animated fadeOutUp'
						    }
						});
						},
			            error: function(xhr, status, error){
			                console.error(xhr, status, error);
			                $('#replyModal').modal('hide');
			            	 // Show success notification
							$.notify('<i class="fas fa-check"></i></i><strong>Reply Send</strong> error...', {
						    type: 'theme',
						    allow_dismiss: true,
						    delay: 3000,
						    showProgressbar: true,
						    timer: 300,
						    // timer: 555555500,
						    animate: {
						        enter: 'animated fadeInDown',
						        exit: 'animated fadeOutUp'
						    }
						});
			            }
			        });
			    });
			});

	</script>
